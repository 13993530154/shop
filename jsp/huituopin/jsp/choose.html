<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>登录</title>
		<script src="../js/mui.min.js"></script>
		<link rel="stylesheet" href="../css/choose.css" />
		<link rel="stylesheet" href="../css/mui.css"  />
		<style>
			.mui-table-view:before{
				background-color:transparent;
			}
			.mui-table-view:after{
				background-color:transparent;
			}
		</style>
	</head>
	<body>
		<div class="choose-header">
			<p class="choose-text"><span>请选择账户类型</span></p>
		</div>
		<div class="choose-content" style="text-align: center">						
			<ul class="mui-table-view "style="height: 70px;margin: 15px;">
				<li id="aixin3" class="mui-table-view-cell" style="padding:0;border:1px solid #fc5959">
					<a id="aixin" href="#account"  style="margin-top: -14px;height: 86px;background-color: white;">
						<div id="aixin1" style="font-size: 20px;padding-top: 40px;margin: 0 auto;color:#fc5959;">我是爱心人士</div>
						<img id="aixin2" class="mui-media-object mui-pull-right head-img" src="../img/click.png" style="height: 30px;margin-top: -5px;"/>
						<div class="xiangxi" >
							
						</div>
					</a>
				</li>
				<div style="height: 12px;"></div>
				<li id="pinkun3"class="mui-table-view-cell" style="padding:0;border:1px solid gainsboro">
					<a id="pinkun" href="#account"  style="margin-top: -14px;height: 86px;background-color: white;">
						<div id="pinkun1"style="font-size: 20px;padding-top: 40px;margin: 0 auto;color:#9B9B9B">我是贫困人士</div>
						<img id="pinkun2"class="mui-media-object mui-pull-right head-img" src="../img/unclick.png" style="height: 30px;margin-top: -5px;"/>
						<div class="xiangxi" >
							
						</div>
					</a>
				</li>
			</ul>
		</div>
		</div>	
		<div class="choose-foot">
			<button class="choose-button" onclick="transform()">确 定</button>
		</div>
		<script type="text/javascript">
			var a=1;
			document.getElementById("aixin").addEventListener("click",function(end){
			a=1;
			document.getElementById("pinkun1").style.color="#9B9B9B";
			document.getElementById("pinkun2").src="../img/unclick.png";
			document.getElementById("pinkun3").style.border="1px solid gainsboro";
			document.getElementById("aixin1").style.color="#fc5959";
			document.getElementById("aixin2").src="../img/click.png";
			document.getElementById("aixin3").style.border="1px solid #fc5959";
			});
			document.getElementById("pinkun").addEventListener("click",function(end){
				a=-1;
			document.getElementById("aixin1").style.color="#9B9B9B";
			document.getElementById("aixin2").src="../img/unclick.png";
			document.getElementById("aixin3").style.border="1px solid gainsboro";
			document.getElementById("pinkun1").style.color="#fc5959";
			document.getElementById("pinkun2").src="../img/click.png";
			document.getElementById("pinkun3").style.border="1px solid #fc5959";
			
		});
		function transform(){
			if(a==1){
				window.location.href="aiXinRenShi/userHome.html";
			}
			else{
				window.location.href="pinKunRenShi/settingMsg.html";
			}
		}
		</script>
	</body>
</html>
