		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/app.css" />
		<style type="text/css">
			.headimage {
				height: 180px;
				width: 100%;
			}
			
			.icondiv {
				height: 30px;
				width: 30px;
				margin: 0 auto;
			}
			
			.iconimg {
				max-height: 35px;
				max-width: 35px;
				padding-top: 5px;
			}
			
			.footer {
				height: 30px;
				width: 15px;
				margin: 0 auto;
				padding-top: 10px;
			}
			
			.footerimg {
				max-height: 15px;
				max-width: 15px;
				padding-top: 10px;
			}
		</style>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/GouWuChe.js"></script>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/shopCar.css" />
	</head>

	<body>

				<div style="height: 15px;background-color: #EFEFF4;"></div>

				<div class="shop-car-items">
					<input name="checkbox" value="Item 1" type="checkbox" style="display: none;">
					<div class="shop-car-items-check"><img src="img/correct.png" /></div>
					<div class="shop-car-items-img"><img src="img/tupian1.jpg" /></div>
					<div class="shop-car-items-name">
						<div>
							<span>多线多线多线多线多线多线多线</span>

					</div>
					<div class="shop-car-foot-price">
						<span>合计:</span>
						<span>¥73.6</span>
					</div>
					<div class="shop-car-foot-account">
						<input type="button" value="结算(2)"/>
					</div>
				</div>

		</div>

	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui('.mui-input-group').on('change', 'input', function() {
			var value = this.checked ? "true" : "false";
			this.previousElementSibling.innerText = "checked：" + value;
		});
	</script>

</html>
