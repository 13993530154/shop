<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>管理收货地址</title>
    <script src="../../js/mui.min.js"></script>
  
    <link href="../../css/login.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/mui.css">
		<!--App自定义的css-->
	<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
	<style>
		.mui-input-group .mui-input-row{
			height: 47px;
		}
		.mui-input-row label{
			padding-top: 12px;
			color: gray;
			font-size: 16px;
			width: 28%;
		}
		.mui-input-row label ~ input{
			margin-top: 2px;
			font-size: 15px;
		}
		.mui-table-view:before{
			background-color: transparent;
		}
	</style>
</head>
	<body>
		<form class="mui-input-group" action="choose.html">
				<div class="mui-input-row">
					<label>收货人</label>
					<input type="text" placeholder="">
					
					
					</div>
					<div class="mui-input-row" >
						<label>联系电话</label>
						<input type="text" class="mui-input-clear" placeholder="">
					</div>
					<div class="mui-input-row" >
						<label class="mui-navigate-right">所在地区</label>
						<button style="width: 72%;height: 100%;background-color: transparent;border: 0;">
							<span class="mui-pull-right" style="margin-right: 30px;color: rgba(128,128,128,0.61);">
								湖南省 怀化市
							</span>
						</button>
					</div>
					<div class="mui-input-row1" style="height: 127px;" >
						<textarea id="textarea" rows="5" placeholder="" style="font-size: 17px;border: 0;margin-top: 10px;"></textarea>						
					</div>
					
					
				<div class="login-lastline" style="padding-left: 0;padding-right: 0;padding-top: 17px;">
					<input type="submit" class="login-button" value="保存" style="height:45px;font-size: 17px;background-color: white;color: #fc5959;" />
				</div>				
					
				
			</form> 
	</body>
</html>
